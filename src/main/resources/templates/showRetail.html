<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BankBlaze</title>
    <link rel="stylesheet" type="text/css" href="/retail.css">
</head>
<body>
<h1 class="centered-heading">Lakossági Szolgáltatások</h1>
<div class="centered-content">
    <div class="button-container">
        <form method="post" th:action="@{/retail}">
            <input type="hidden" th:value="${retails.get(0).getId()}" name="id">
            <button class="retail-button" th:text="${retails.get(0).name}"></button>
        </form>
        <form method="post" th:action="@{/retail}">
            <input type="hidden" th:value="${retails.get(1).getId()}" name="id">
            <button class="retail-button" th:text="${retails.get(1).name}"></button>
        </form>
        <form method="post" th:action="@{/retail}">
            <input type="hidden" th:value="${retails.get(2).getId()}" name="id">
            <button class="retail-button" th:text="${retails.get(2).name}"></button>
        </form>
        <form method="post" th:action="@{/retail}">
            <input type="hidden" th:value="${retails.get(3).getId()}" name="id">
            <button class="retail-button" th:text="${retails.get(3).name}"></button>
        </form>
    </div>
</div>
</body>
</html>
